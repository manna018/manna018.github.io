<style>
html,body {
  margin: 0;
  width: 100%;
  height: 100%;
}
body {
  background: #ddd;
}
.wrapper {
  width: 100%;
  /* height: 100vh; */
  display: flex;
  align-items: center;
  justify-content: center;
}
.slider {
  width: 100%;
  height: 100px;
  position: relative;
  background: white;
  box-shadow: 0 10px 20px -10px rgba(0,0,0,0.2);
  display: flex;
  overflow: hidden;
}
/* 
  {% assign amount = 0 %}
  {% for item in site.data.carousel.images %}
    {% assign amount = amount | plus:1 %}
  {% endfor %} */

.slide {
  height: 100px;
  display: flex;
  align-items: center;
  animation: slideshow 50s linear infinite;
}
.slide img {
  height: 70px;
  padding: 0 30px 0 30px;
}
@keyframes slideshow {
  0% {transform: translateX(0);}
  100% {transform: translateX(-100%);}
}
.slider::before, .slider::after {
  height: 100px;
  width: 200px;
  position: absolute;
  content: "";
  background: linear-gradient(to right, white 0%, rgba(255,255,255,0) 100%);
  z-index: 2;
}
.slider::before {
  left: 0;
  top: 0;
}
.slider::after {
  right:0;
  top:0;
  transform: rotateZ(180deg);
}
</style>

<div style="text-align: center;" ><h2 >Tools and Technologies I have worked upon </h2></div>
<div class="wrapper">
  
  <div class="slider">
    <div class="slide">
      {% for item in site.data.carousel.images %}
      <img src="{{ site.url }}{{ site.baseurl }}/assets/icons/{{item.image}}" />
      {% endfor %}
    </div>
    <div class="slide">
      {% for item in site.data.carousel.images %}
      <img src="{{ site.url }}{{ site.baseurl }}/assets/icons/{{item.image}}" />
      {% endfor %}
    </div>
  </div>
</div>
